<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brain Booster</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/app.css?p=1.7" />
    <script src="dist/js/main.js?p=1.7"></script>
</head>
<body>
    <div class="wrapper">

        <!-- Home Screen -->
            <div class="screen home openscreen">
                <div class="share"></div>
                <div class="music"></div>
                <img src="images/logo.png?v=0.1">
                <button class="play">Play</button>
                <button class="help">How to play</button>
                <button class="leaderboard">Leaderboard</button>
            </div>

            <div class="screen help">

            </div>

            <div class="screen levels ">
                <div class="title">
                    <span class="back"></span>
                    Select Level
                </div>
                <div class="list">
                    
                </div>
            </div>

            <div class="screen playground ">
                <div class="header">
                    <div class="target">
                        <div class="title">Target</div>
                        <span></span>
                    </div>
                    <div class="time"></div>
                    <div class="score">
                        <div class="title">Score</div>
                        <span></span>
                    </div>
                </div>

                <div class="entered"></div>
                <div class="numberpad three">

                </div>

                <div class="menubutton"></div>
                <div class="menuoverlay">
                    <div class="menu">
                        <button class="reset">Restart</button>
                        <button class="hint">Menu</button>
                    </div>
                </div>
                
            </div>

                
        <div class="overlay">
            <div class="popup">
                <div class="title">You win smarty!</div>
                <img class="winimg" src="images/win.png">
                <img class="loseimg" src="images/lose.png">
                <div class="stars">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>Canâ€™t pass the next one, bet?</p>
                <button class="next">NEXT</button>
                <button class="retry">Play Again</button>
                <button class="menu">Menu</button>
            </div>
        </div>


        <div class="howtooverlay">
            <div class="note">
                <p>Here is the Target, Timer & Current score.</p>
                <div class="active clearfix">
                    <button class="backhelp">Back</button>
                    <button class="nexthelp">Next</button>
                </div>
            </div>
        </div>

        <div class="extraoverlay">
            
        </div>


    </div>
</body>
</html>
